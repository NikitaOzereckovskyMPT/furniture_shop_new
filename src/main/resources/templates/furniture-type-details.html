<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Подробная информация о типе мебели</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
        color: #212529;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 20px;
    }
    .btn-warning {
        background-color: #f39c12;
        border: none;
        margin-right: 10px;
    }
    .btn-warning:hover {
        background-color: #d35400;
    }
    .btn-success {
        background-color: #27ae60;
        border: none;
    }
    .btn-success:hover {
        background-color: #1e8449;
    }
  </style>
</head>
<body>
<div th:replace="~{blocks/header :: header}"></div>
<div class="container">
  <h1 th:text="'Тип мебели: ' + ${furnitureType.name}"></h1>
  <p th:text="'Описание: ' + ${furnitureType.description}"></p>
  <a th:href="@{/furnitureTypes/edit/{id}(id=${furnitureType.id})}" class="btn btn-warning">Редактировать</a>
  <a th:href="@{/furnitureTypes/all}" class="btn btn-success">Назад</a>
</div>
</body>
</html>
