<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Список типов мебели</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            color: #212529;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .btn-success {
            background-color: #27ae60;
            border: none;
        }
        .btn-success:hover {
            background-color: #1e8449;
        }
        .btn-primary {
            background-color: #2980b9;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1c5980;
        }
        .btn-warning {
            background-color: #f39c12;
            border: none;
        }
        .btn-warning:hover {
            background-color: #d35400;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        th {
            background-color: #ecf0f1;
        }
        tr:hover {
            background-color: #f1f3f5;
        }
    </style>
</head>
<body>
<div th:replace="~{blocks/header :: header}"></div>
<div class="container">
    <h1>Список типов мебели</h1>
    <a href="/furnitureTypes/add" class="btn btn-success mb-3">Добавить тип мебели</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Название</th>
            <th>Описание</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="furnitureType : ${furnitureTypes}">
            <td th:text="${furnitureType.name}"></td>
            <td th:text="${furnitureType.description}"></td>
            <td>
                <a th:href="@{/furnitureTypes/details/{id}(id=${furnitureType.id})}" class="btn btn-primary btn-sm">Подробнее</a>
                <a th:href="@{/furnitureTypes/edit/{id}(id=${furnitureType.id})}" class="btn btn-warning btn-sm">Редактировать</a>
                <form th:action="@{/furnitureTypes/delete/{id}(id=${furnitureType.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
