<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Редактирование типа мебели</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
        color: #212529;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 500px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 20px;
    }
    .btn-success {
        background-color: #27ae60;
        border: none;
        margin-right: 10px;
    }
    .btn-success:hover {
        background-color: #1e8449;
    }
    .btn-warning {
        background-color: #f39c12;
        border: none;
    }
    .btn-warning:hover {
        background-color: #d35400;
    }
    .error {
        color: red;
        font-size: 0.9em;
        margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div th:replace="~{blocks/header :: header}"></div>
<div class="container">
  <h1>Редактирование типа мебели</h1>
  <form th:action="@{/furnitureTypes/edit/{id}(id=${furnitureType.id})}" method="post" th:object="${furnitureType}">
    <input type="hidden" th:field="*{id}"/>
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3">
      <label for="name" class="form-label">Название:</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Название типа мебели" required/>
      <div th:if="${#fields.hasErrors('name')}" class="error" th:errors="*{name}">Название не должно быть меньше чем 3 символа</div>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Описание:</label>
      <textarea id="description" th:field="*{description}" class="form-control" placeholder="Описание типа мебели"></textarea>
      <div th:if="${#fields.hasErrors('description')}" class="error" th:errors="*{description}">Описание не должно быть меньше чем 5 символов</div>
    </div>
    <button type="submit" class="btn btn-success">Сохранить изменения</button>
    <a th:href="@{/furniture-types/all}" class="btn btn-warning">Отмена</a>
  </form>
</div>
</body>
</html>
