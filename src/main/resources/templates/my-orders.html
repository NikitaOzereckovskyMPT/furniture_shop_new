<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Мои заказы</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{blocks/header :: header}"></div>
<div class="container">
  <h1>Мои заказы</h1>
  <a href="/customer/orders/create" class="btn btn-primary mb-3">Создать новый заказ</a>

  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th>Номер заказа</th>
        <th>Дата</th>
        <th>Статус</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${#temporals.format(order.createdAt, 'dd.MM.yyyy')}"></td>
        <td th:text="${order.status}"></td>
        <td>
          <a th:href="@{/customer/orders/{id}/details(id=${order.id})}"
             class="btn btn-info btn-sm">Подробнее</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
