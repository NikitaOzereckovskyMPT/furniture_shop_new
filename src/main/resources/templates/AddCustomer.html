<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление клиента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div th:insert="blocks/header2.html"></div>
<div class="container">
    <h1 class="text-center mb-4">Добавление нового клиента</h1>

    <form th:action="@{/customers/add}" method="post" th:object="${customer}">
        <div class="mb-3">
            <label for="name" class="form-label">Имя:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
            <div th:if="${#fields.hasErrors('name')}" class="error" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Телефон:</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}" required>
            <div th:if="${#fields.hasErrors('phone')}" class="error" th:errors="*{phone}"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
            <div th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}"></div>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Добавить клиента</button>
            <a href="/customers/all" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
</body>
</html>
