<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Подробная информация о мебели</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
        color: #212529;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 700px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 20px;
    }
    .btn-warning {
        background-color: #f39c12;
        border: none;
        margin-right: 10px;
    }
    .btn-warning:hover {
        background-color: #d35400;
    }
    .btn-success {
        background-color: #27ae60;
        border: none;
    }
    .btn-success:hover {
        background-color: #1e8449;
    }
    .details {
        margin-bottom: 20px;
    }
    .details p {
        font-size: 1.1em;
    }
    .material-list {
        margin-top: 20px;
    }
    .material-list p {
        margin-bottom: 5px;
    }
  </style>
</head>
<body>
<div th:insert="blocks/header.html"></div>
<div class="container">
  <h1 th:text="'Мебель: ' + ${furniture.name}"></h1>

  <div class="details">
    <p><strong>Тип мебели:</strong> <span th:text="${furniture.furnitureType.name}"></span></p>
    <p><strong>Описание:</strong> <span th:text="${furniture.description}"></span></p>
    <p><strong>Цена:</strong> <span th:text="${furniture.price}"></span></p>
    <p><strong>Упаковка:</strong> <span th:text="${furniture.packaging}"></span></p>
  </div>

  <div class="material-list" th:if="${!furniture.materials.empty}">
    <h3>Материалы:</h3>
    <p th:each="material : ${furniture.materials}" th:text="${material.name}"></p>
  </div>

  <a th:href="@{/furnitures/edit/{id}(id=${furniture.id})}" class="btn btn-warning">Редактировать мебель</a>
  <a href="/furnitures/all" class="btn btn-success">Назад</a>
</div>
</body>
</html>
