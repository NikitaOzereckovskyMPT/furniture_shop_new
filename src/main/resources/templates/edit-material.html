<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактирование материала</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        margin-bottom: 30px;
    }
    .error {
        color: #dc3545;
        font-size: 0.875em;
        margin-top: 5px;
    }
  </style>
</head>
<body>
<div th:replace="~{blocks/header :: header}"></div>
<div class="container">
  <h1>Редактирование материала</h1>

  <form th:action="@{/materials/{id}/update(id=${material.id})}"
        method="post"
        th:object="${material}">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
      <label for="name" class="form-label">Название материала:</label>
      <input type="text"
             class="form-control"
             id="name"
             th:field="*{name}"
             required>
      <div th:if="${#fields.hasErrors('name')}"
           class="error"
           th:errors="*{name}">
      </div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Описание:</label>
      <textarea class="form-control"
                id="description"
                th:field="*{description}"
                rows="3"
                required>
                </textarea>
      <div th:if="${#fields.hasErrors('description')}"
           class="error"
           th:errors="*{description}">
      </div>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Сохранить изменения</button>
      <a href="all-materials" class="btn btn-secondary">Отмена</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
