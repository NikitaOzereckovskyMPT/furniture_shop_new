<!-- add-furniture-type.html -->
<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавить тип мебели</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Ваши стили -->
</head>
<body>
<div th:replace="~{blocks/header :: header}"></div>
<div class="container">
  <h1>Добавить тип мебели</h1>
  <form th:action="@{/furnitureTypes/add}" method="post" th:object="${furnitureType}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div class="mb-3">
      <label for="name" class="form-label">Название:</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Название типа мебели" required />
      <div th:if="${#fields.hasErrors('name')}" class="error" th:errors="*{name}"></div>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Описание:</label>
      <textarea id="description" th:field="*{description}" class="form-control" placeholder="Описание типа мебели" required></textarea>
      <div th:if="${#fields.hasErrors('description')}" class="error" th:errors="*{description}"></div>
    </div>
    <button type="submit" class="btn btn-success">Добавить</button>
    <a th:href="@{/furnitureTypes/all}" class="btn btn-warning">Отмена</a>
  </form>
</div>
</body>
</html>
