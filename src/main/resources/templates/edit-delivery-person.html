<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактирование сотрудника доставки</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
        color: #212529;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 20px;
    }
    .btn-success {
        background-color: #27ae60;
        border: none;
        margin-right: 10px;
    }
    .btn-success:hover {
        background-color: #1e8449;
    }
    .btn-warning {
        background-color: #f39c12;
        border: none;
    }
    .btn-warning:hover {
        background-color: #d35400;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        font-weight: bold;
    }
    .error {
        color: red;
        font-size: 0.9em;
        margin-top: 5px;
    }
  </style>
</head>
<body>
<div th:replace="~{blocks/header :: header}"></div>
<div class="container">
  <h1>Редактирование сотрудника доставки</h1>
  <form th:action="@{/delivery-persons/{id}/update(id=${deliveryPerson.id})}" method="post" th:object="${deliveryPerson}">
    <input type="hidden" th:field="*{id}" />
    <div class="form-group">
      <label for="name">Имя:</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Имя сотрудника" required />
      <div th:if="${#fields.hasErrors('name')}" class="error" th:errors="*{name}">Имя не должно быть меньше чем 3 символа</div>
    </div>
    <div class="form-group">
      <label for="phone">Телефон:</label>
      <input type="text" id="phone" th:field="*{phone}" class="form-control" placeholder="Телефон" required />
      <div th:if="${#fields.hasErrors('phone')}" class="error" th:errors="*{phone}">Телефон должен содержать от 10 до 15 цифр</div>
    </div>
    <button type="submit" class="btn btn-success">Сохранить изменения</button>
    <a href="/delivery-persons/all" class="btn btn-warning">Отмена</a>
  </form>
</div>
</body>
</html>
