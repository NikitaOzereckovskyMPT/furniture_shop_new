<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Профиль пользователя</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa;
        padding: 20px;
    }
    .container {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        margin-top: 20px;
        max-width: 800px;
    }
    .profile-section {
        margin-bottom: 30px;
    }
    .profile-header {
        background-color: #e3f2fd;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 30px;
    }
    .info-group {
        margin-bottom: 15px;
    }
    .info-label {
        font-weight: bold;
        color: #495057;
    }
    .error-message {
        color: #dc3545;
        font-size: 0.875em;
        margin-top: 5px;
    }
  </style>
</head>
<body>
<div th:replace="~{blocks/header :: header}"></div>

<div class="container">
  <div class="profile-header">
    <h2>Профиль пользователя</h2>
  </div>

  <div class="profile-section">
    <h3>Личная информация</h3>

    <form th:action="@{/customer/profile/update}" method="post" th:object="${user}">
      <div class="info-group">
        <label for="fullName" class="form-label info-label">ФИО:</label>
        <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
        <div th:if="${#fields.hasErrors('fullName')}" class="error-message" th:errors="*{fullName}"></div>
      </div>

      <div class="info-group">
        <label for="email" class="form-label info-label">Email:</label>
        <input type="email" class="form-control" id="email" th:field="*{email}" required>
        <div th:if="${#fields.hasErrors('email')}" class="error-message" th:errors="*{email}"></div>
      </div>

      <div class="info-group">
        <label for="phone" class="form-label info-label">Телефон:</label>
        <input type="tel" class="form-control" id="phone" th:field="*{phone}" required>
        <div th:if="${#fields.hasErrors('phone')}" class="error-message" th:errors="*{phone}"></div>
      </div>

      <div class="info-group">
        <label for="username" class="form-label info-label">Логин:</label>
        <input type="text" class="form-control" id="username" th:field="*{username}" readonly>
      </div>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="/customer/home" class="btn btn-secondary">Назад</a>
      </div>
    </form>
  </div>

  <div class="profile-section">
    <h3>Смена пароля</h3>

    <form th:action="@{/customer/profile/change-password}" method="post">
      <div class="info-group">
        <label for="currentPassword" class="form-label info-label">Текущий пароль:</label>
        <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
      </div>

      <div class="info-group">
        <label for="newPassword" class="form-label info-label">Новый пароль:</label>
        <input type="password" class="form-control" id="newPassword" name="newPassword" required>
      </div>

      <div class="info-group">
        <label for="confirmPassword" class="form-label info-label">Подтверждение пароля:</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
      </div>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
        <button type="submit" class="btn btn-warning">Изменить пароль</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
